<script src="https://unpkg.com/@reactivex/rxjs@5.0.0-rc.1/dist/global/Rx.min.js"></script>

<script id="jsbin-javascript">
const click$ = Rx.Observable
  .fromEvent(document, 'click');

function request() {
  return fetch('https://jsonplaceholder.typicode.com/users/1')
    .then(res => res.json());
}

const response$ = click$
    .concatMap(request)

//  .mergeMap(request, (click, res) => res, 2);
//  .switchMap(performRequest)



response$
  .subscribe(x => console.log(x.email));
</script>
