<body>
<script src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.7/dist/global/Rx.umd.js"></script>
  <button id="btn">Click!</button>
<script id="jsbin-javascript">
const button = document.querySelector('#btn');

function log(x) {
  console.log(x);
}

const interval$ = Rx.Observable.interval(1000);
let subscription;
subscribeOnInterval();

Rx.Observable.fromEvent(document, 'click').subscribe(function(ev) {
  if (subscription) {
    subscription.unsubscribe();
    subscription = null;
  } else {
    subscribeOnInterval();
  }
});

function subscribeOnInterval() {
  subscription = interval$.subscribe(log);
}
</script>
</body>
